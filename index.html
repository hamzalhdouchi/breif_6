<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Shote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body class="overflow-hidden relative bg-gray-900 text-white">

    <img class="absolute w-full h-full object-cover z-0" src="./img/background.png" alt="Background">
  
  
    <div class="relative z-10">
  
      <header class="w-screen h-20 bg-black bg-opacity-40 flex justify-between items-center">
        <div class="ml-11">
          <img class="w-24" src="/img/LOGO.png" alt="LOGO">
        </div>
        <div class="w-48 flex justify-around items-center mr-11">
          <button
            class="w-20 h-10 bg-lime-500 rounded-xl text-white hover:border-solid hover:border-4 hover:border-lime-300 hover:bg-transparent hover:text-lime-300">
            Login
          </button>
          <button
            class="w-20 h-10 hover:bg-lime-500 hover:rounded-xl border-solid border-4 border-lime-300 rounded-xl hover:border-none text-lime-300 hover:text-white">
            Sign Up
          </button>
        </div>
      </header>
  
  
      <div class="flex justify-around items-center h-[90vh]">
  
      </header>
</body>
</html>
