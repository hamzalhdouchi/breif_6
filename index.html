<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Shote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body class="overflow-hidden relative bg-gray-900 text-white">

    <img class="absolute w-full h-full object-cover z-0" src="./img/background.png" alt="Background">


    <div class="relative z-10">

        <header class="w-screen h-20 bg-black bg-opacity-40 flex justify-between items-center">
            <div class="ml-11">
                <img class="w-24" src="/img/LOGO.png" alt="LOGO">
            </div>
            <div class="w-48 flex justify-around items-center mr-11">
                <button
                    class="w-20 h-10 bg-lime-500 rounded-xl text-white hover:border-solid hover:border-4 hover:border-lime-300 hover:bg-transparent hover:text-lime-300">
                    Login
                </button>
                <button
                    class="w-20 h-10 hover:bg-lime-500 hover:rounded-xl border-solid border-4 border-lime-300 rounded-xl hover:border-none text-lime-300 hover:text-white">
                    Sign Up
                </button>
            </div>
        </header>

        
  <div id="alert-box"class="hidden fixed top-5 right-5 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shadow-lg z-50">
    <p id="alert-message"></p>
</div>
<div id="success-alert"
    class="hidden fixed top-5 right-5 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg shadow-lg z-50">
    <p id="success-message">Carte ajoutée avec succès !</p>
</div>
<div id="Modalplayer"
class=" fixed inset- flex justify-center items-center w-screen min-h-screen bg-black bg-opacity-40 hidden z-40 ">
<div
  class="bg-[#242121be] w-[90%] md:w-[80vw] p-6 rounded-lg shadow-lg max-h-[90%] overflow-y-auto bg-[url('/img/background.png')] bg-cover bg-center">
  <h2 class="text-xl font-bold text-white mb-4">Add/Edit Player</h2>
  <form  id="playerForm"  action="#" method="get" onsubmit="addPlayer()">

    <div class="mb-4">
      <label for="playerName" class="block text-sm font-medium text-white mb-2">Name</label>
      <input type="text" id="playerName"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
        placeholder="Enter player name">
    </div>

    <div class="mb-4">
      <label for="playerPhoto" class="block text-sm font-medium text-white mb-2">Photo URL</label>
      <input type="url" id="playerPhoto" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter photo URL">
    </div>

    <div class="mb-4">
      <label for="playerPosition" class="block text-sm font-medium text-white mb-2">Position</label>
      <select id="playerPosition"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 border-gray-800 text-black">
        <option value="RW">RW</option>
        <option value="LW">LW</option>
        <option value="ST">ST</option>
        <option value="CM">CM</option>
        <option value="CB">CB</option>
        <option value="GK">GK</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="playerClub" class="block text-sm font-medium text-white mb-2">Club</label>
      <input type="text" id="playerClub"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
        placeholder="Enter club name">
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-4">
      <div>
        <label for="playerRating" class="block text-sm font-medium text-white mb-2">Rating</label>
        <input type="number" id="playerRating"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
          placeholder="Rating" min="0" max="100">
      </div>
      <div>
        <label for="playerPace" class="block text-sm font-medium text-white mb-2">Pace</label>
        <input type="number" id="playerPace"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
          placeholder="Pace" min="0" max="100">
      </div>
      <div>
        <label for="playerShooting" class="block text-sm font-medium text-white mb-2">Shooting</label>
        <input type="number" id="playerShooting"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
          placeholder="Shooting" min="0" max="100">
      </div>
      <div>
        <label for="playerPassing" class="block text-sm font-medium text-white mb-2">Passing</label>
        <input type="number" id="playerPassing"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
          placeholder="Passing" min="0" max="100">
      </div>
      <div>
        <label for="playerDribbling" class="block text-sm font-medium text-white mb-2">Dribbling</label>
        <input type="number" id="playerDribbling"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
          placeholder="Dribbling" min="0" max="100">
      </div>
      <div>
        <label for="playerDefending" class="block text-sm font-medium text-white mb-2">Defending</label>
        <input type="number" id="playerDefending"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
          placeholder="Defending" min="0" max="100">
      </div>
      <div>
        <label for="playerPhysical" class="block text-sm font-medium text-white mb-2">Physical</label>
        <input type="number" id="playerPhysical"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
          placeholder="Physical" min="0" max="100">
      </div>
    </div>


   
        <div class="flex justify-around items-center h-[90vh]">

            </header>
</body>

</html>
